<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div class="head">
        <div class="head1">
            <a href="#">
                <img src="./img/logo.svg" alt="">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="head2">
            <button class="but">contact us</button>
        </div>
    </div>
    <div class="container">
        <div class="contact">
            <h2>Contact</h2>
            <h4>Ask us about</h4>
            <div class="cont">
                <div class="con">
                    <img src="./img/img1.svg" alt="">
                </div>
                <div class="con">
                    <p>The quality of our talent network</p>
                </div>
            </div>
            <div class="cont2">
                <div class="con">
                    <img src="./img/img2.svg" alt="">
                </div>
                <div class="con">
                    <p>Usage & implementation of our software</p>
                </div>
            </div>
            <div class="cont3">
                <div class="con">
                    <img src="./img/img3.svg" alt="">
                </div>
                <div class="con">
                    <p>How we help drive innovation</p>
                </div>
            </div>
        </div>
        <div class="contact2">
            <form action="">
                <input type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email Addres"><br>
                <input type="text" placeholder="Company Name"><br>
                <input type="text" placeholder="Title"><br>
                <input class="in" type="text" placeholder="Massage">
            </form>
            <button class="btn">submit</button>
        </div>
    </div>
    <div class="footer">
        <div class="list">
            <a href="#">
                <img src="./img/logo.svg" alt="">
            </a>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </div>
        <div class="list2">
            <img src="./img/987 Hillcrest Lane I.svg" alt="">
        </div>
        <div class="list3">
            <img src="./img/media.svg" alt="">

        </div>
